<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Patients Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #1565C0;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #1976D2;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #BBDEFB;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #1976D2;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565C0;
        }

        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .result {
            background-color: #E8F5E9;
            color: #2E7D32;
        }

        .error {
            background-color: #FFEBEE;
            color: #C62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetic Patients Prediction</h1>
        <form action="/predict" method="POST">
            <label for="year">Enter Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g., 2030" required min="2023" max="2100">
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h3>Predicted Number of Diabetic Patients :</h3>
                <p>{{ prediction }}</p>
            </div>
        {% elif error %}
            <div class="error">
                <h3>Error</h3>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
