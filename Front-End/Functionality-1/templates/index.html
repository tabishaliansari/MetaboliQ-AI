<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Patients Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diabetic Patients Prediction</h1>
        <form action="/predict" method="POST">
            <label for="year">Enter Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g., 2030" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h3>Predicted Number of Diabetic Patients: {{ prediction }}</h3>
            </div>
        {% elif error %}
            <div class="error">
                <h3>{{ error }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
