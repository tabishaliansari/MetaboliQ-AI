<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction - Page 2</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction - Step 2</h1>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="heartdisease">Heart Disease or Attack (Yes/No)</label>
                <input type="text" id="heartdisease" name="HeartDiseaseorAttack" required>
            </div>
            <div class="form-group">
                <label for="physactivity">Physical Activity (Yes/No)</label>
                <input type="text" id="physactivity" name="PhysActivity" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Heavy Alcohol Consumption (Yes/No)</label>
                <input type="text" id="alcohol" name="HvyAlcoholConsump" required>
            </div>
            <div class="form-group">
                <label for="genhlth">General Health (1-5)</label>
                <input type="number" id="genhlth" name="GenHlth" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="menthlth">Mental Health (0-30)</label>
                <input type="number" id="menthlth" name="MentHlth" min="0" max="30" required>
            </div>
            <div class="form-group">
                <label for="physhlth">Physical Health (0-30)</label>
                <input type="number" id="physhlth" name="PhysHlth" min="0" max="30" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
