<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestational Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #FFFFFF;
            border: 1px solid #BBDEFB;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1565C0;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #1976D2;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #BBDEFB;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #1976D2;
        }
        button {
            background-color: #1976D2;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1565C0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestational Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            
            <label for="pregnancy_no">Number of Pregnancies:</label>
            <input type="number" id="pregnancy_no" name="pregnancy_no" min="0" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" step="0.1" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="0" step="0.1" required>
            
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" min="0" step="0.1" required>
            
            <label for="heredity">Heredity:</label>
            <input type="number" id="heredity" name="heredity" min="0" max="1" step="1" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
